<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>sport管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="http://sport.jiyichuancheng.com/static/admin/style/bootstrap.css" rel="stylesheet">
    <link href="http://sport.jiyichuancheng.com/static/admin/style/font-awesome.css" rel="stylesheet">
    <link href="http://sport.jiyichuancheng.com/static/admin/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="http://sport.jiyichuancheng.com/static/admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="http://sport.jiyichuancheng.com/static/admin/style/demo.css" rel="stylesheet">
    <link href="http://sport.jiyichuancheng.com/static/admin/style/typicons.css" rel="stylesheet">
    <link href="http://sport.jiyichuancheng.com/static/admin/style/animate.css" rel="stylesheet">
    
</head>
<body>
	{include file="common/top"/}
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"/}

            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">二维码管理</li>
                                        </ul>
                </div>
                <form role="form" action="" method="get">
                <select name="group" id="group">
                    <option value="">all</option>
                    <option value="nicka">nicka</option>
                    <option value="nickb">nickb</option>
                    <option value="nickc">nickc</option>
                    <option value="nickd">nickd</option>
                </select>
                    <button type="submit" class="btn btn-primary btn-sm shiny">换组</button>
                </form>

                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    <a href="{:url('admin/code/downloadcode')}?group={$group}"  style="float: right"  class="btn btn-sm btn-azure btn-addon">
                        批量下载
                    </a>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">序列号</th>
                                <th class="text-center">所属分组</th>
                                <th class="text-center">扫码次数</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name="codes" id="vo"}
                            <tr>
                                <td align="center">{$vo.codeid}</td>
                                <td align="center">{$vo.group}</td>
                                <td align="center">{$vo.time}</td>
                                <td align="center">
                                    <a href="{:url('admin/code/del')}?codeid={$vo.codeid}" onClick="warning('确实要删除吗', '')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
                <div>
                    {$codes|raw}
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="http://sport.jiyichuancheng.com/static/admin/style/jquery_002.js"></script>
    <script src="http://sport.jiyichuancheng.com/static/admin/style/bootstrap.js"></script>
    <script src="http://sport.jiyichuancheng.com/static/admin/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="http://sport.jiyichuancheng.com/static/admin/style/beyond.js"></script>
    


</body></html>
