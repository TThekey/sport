<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>sport管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="http://sport.jiyichuancheng.com/static/admin/style/bootstrap.css" rel="stylesheet">
    <link href="http://sport.jiyichuancheng.com/static/admin/style/font-awesomse.css" rel="stylesheet">
    <link href="http://sport.jiyichuancheng.com/static/admin/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="http://sport.jiyichuancheng.com/static/admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="http://sport.jiyichuancheng.com/static/admin/style/demo.css" rel="stylesheet">
    <link href="http://sport.jiyichuancheng.com/static/admin/style/typicons.css" rel="stylesheet">
    <link href="http://sport.jiyichuancheng.com/static/admin/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="common/top"/}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                        <li class="active">生成二维码</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">二维码大小</label>
                            <div class="col-sm-6">
                                <select name="qrsize" id="qrsize">
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 5-8可选，数字越大图片尺寸越大</p>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">纠错比例</label>
                            <div class="col-sm-6">
                                <select name="qrlevel" id="qrlevel">
                                    <option value="L">L</option>
                                    <option value="M">M</option>
                                    <option value="Q">Q</option>
                                    <option value="H">H</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 纠错比例 分为L、M、Q、H四个等级，H代表最高纠错能力</p>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">所属分组</label>
                            <div class="col-sm-6">
                                <select name="group" id="group">
                                    <option value="nicka">nicka</option>
                                    <option value="nickb">nickb</option>
                                    <option value="nickc">nickc</option>
                                    <option value="nickd">nickd</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必选</p>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">生成</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="http://sport.jiyichuancheng.com/static/admin/style/jquery_002.js"></script>
    <script src="http://sport.jiyichuancheng.com/static/admin/style/bootstrap.js"></script>
    <script src="http://sport.jiyichuancheng.com/static/admin/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="http://sport.jiyichuancheng.com/static/admin/style/beyond.js"></script>
    


</body></html>
